<div class="pickserver">
    <select class="selectpicker">
        <option data-translate="index.pickserver"></option>
    </select>
</div>

<div class="index-server hidden">
    <h4 class="collapsable-trigger" data-collapsable-target="index.logs" data-translate="index.logs"></h4>
    <div class="collapsable-target" data-collapsable-id="index.logs">
        <ul class="nav nav-tabs log-tabs">
            <li data-id="console"><a href="#" data-translate="index.logs.console"></a></li>
            <li data-id="steamcmd"><a href="#" data-translate="index.logs.steamcmd"></a></li>
            <li data-id="output"><a href="#" data-translate="index.logs.output"></a></li>
            <li data-id="error"><a href="#" data-translate="index.logs.error"></a></li>
        </ul>
        <div class="log-window"></div>
        <div class="form-group input-group form-inline execute-command">
            <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-right"></i></span>
            <input type="text" class="form-control pipe-command" data-translate-property="placeholder,index.input.console">
            <select class="selectpicker autoscroll">
                <option value="true" data-translate="index.logs.autoscroll.enabled"></option>
                <option value="false" data-translate="index.logs.autoscroll.disabled"></option>
            </select>
        </div>
    </div>

    <div class="require-installed">
        <h4 class="collapsable-trigger" data-collapsable-target="index.startstop">Start / Stop server</h4>
        <div class="collapsable-target" data-collapsable-id="index.startstop">
            <pre><span data-translate="index.serverstatus"></span>: <span class="server-status"></span></pre>
            <span class="btn start-server btn-success" data-translate="index.start-server"></span>
            <span class="btn stop-server btn-danger" data-translate="index.stop-server"></span>
        </div>
    </div>

    <h4 class="collapsable-trigger" data-collapsable-target="index.install">Install / Update server</h4>
    <div class="collapsable-target" data-collapsable-id="index.install">
        <p data-translate="index.install.info"></p>
        <pre>Installed: <span class="version-installed"></span> | Latest: <span class="version-available"></span></pre>
        <span class="btn btn-info update-server" data-translate="index.btn.update"></span>
    </div>

    <h4 class="collapsable-trigger" data-collapsable-target="index.backup">Backup</h4>
    <div class="collapsable-target" data-collapsable-id="index.backup">
        <span class="btn create-backup btn-primary" data-translate="index.backup.btn"></span>
        <div class="existing-backups hidden">
            <h2 data-translate="entries"></h2>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th data-translate="index.backup.file"></th>
                    <th data-translate="index.backup.size"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="game-content"></div>
</div>
